<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Login Page | Ubi Coffe</title>
  </head>
  <body>
    <!-- Awal header -->
    <header class="container-fluid warna-bg">
      <div class="container">
        <nav class="navbar navbar-light justify-content-between">
          <a class="navbar-brand text-white">UbiCoffe</a>
          <form class="form-inline">
            <button class="btn my-2 my-sm-0 tombolLogin" type="submit">X</button>
          </form>
        </nav>
      </div>
    </header>
    <!-- Akhir header -->

    <!-- Awal Form Login -->
    <div class="container mt-5 mb-5 formLogin">
      <div class="row justify-center">
        <div class="col-md-6 mb-3">
          <img src="gambar/imgLogin.png" class="img-fluid">
        </div>
        <div class="col-md-6">
          <h3>Sebelum Pesan, Login Dulu Yaa..</h3>
          <form>
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" name="nama" class="form-control">
            </div>
            <div class="form-group">
              <label for="nomeja">Nomer Meja</label>
              <input type="text" name="nomeja" class="form-control">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="cekbok" class="form-check-input">
              <label for="cekbok" class="form-check-label">inget aku bila deket kamu</label>
            </div>
            <button class="btn btn-class klik">Masuk</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Akhir Form Login -->

    <!-- Awal footer -->
    <footer>
      <div class="text-white text-center warna-bg p-3 mt-4">
        UbiCoffe @2021
      </div>
    </footer>
    <!-- Akhir footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
