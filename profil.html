<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>My Profil | Ubi Coffe</title>
  </head>
  <body>
    <!-- Awal header -->
    <header class="container-fluid warna-bg">
      <div class="container">
        <nav class="navbar navbar-light justify-content-between">
          <a class="navbar-brand text-white">UbiCoffe</a>
          <form class="form-inline">
            <button class="btn my-2 my-sm-0 tombolLogin" type="submit">X</button>
          </form>
        </nav>
      </div>
    </header>
    <!-- Akhir header -->

    <!-- Awal Konten -->
    <main class="container fluid" style="min-height: 520px;">
      <!-- Profil -->
      <div class="container card mt-4">
        <div class="row">
          <div class="col-md-4 d-flex justify-content-center">
            <img src="gambar/avatar.png" class="img-fluid" style="width: 200px;">
          </div>
          <div class="col-md-8 mt-3">
            <div class="row">
              <div class="col-md-4">
                <h3>Nama</h3>
              </div>
              <div class="col-md-8">
                <h3>=> Mochammad Maulana</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <h3>No.Meja</h3>
              </div>
              <div class="col-md-8">
                <h3>=> 123456</h3>
              </div>
            </div>
            <a class="btn btn-danger mt-3 mb-4" href="#">Log out</a>
          </div>
        </div>
      </div>
      <!-- Pesanan -->
      <div class="container card mt-4">
        <h2 class="text-center mt-3 mb-3">Pesanan Saya</h2>
        <div class="row">
          <!-- list pesanan -->
          <div class="col-md-6">
            <ol>
              <h4>Capcin</h4>
              <h4>Nasi Goreng</h4>
              <h4>Ayam geprek</h4>
            </ol>
          </div>
          <!-- harga dan status pesanan -->
          <div class="col-md-6">
            <div class="harga d-flex justify-content-center">
              <h3>Rp 50.000</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Awal Konten -->

    <!-- Awal footer -->
    <footer>
      <div class="text-white text-center warna-bg p-3 mt-4">
        UbiCoffe @2021
      </div>
    </footer>
    <!-- Akhir footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
